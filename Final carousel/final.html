<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Carousel with Bootstrap and jquery</h2>
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/sunset.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Sunset</h3>
          <p>Amazing Sunset worth waiting</p>
        </div>
      </div>

      <div class="item">
        <img src="images/mount1.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Scenery</h3>
          <p>Beautiful mountain in Australia</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/river2.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Rivers</h3>
          <p>Rivers reflects soul</p>
        </div>
      </div>

      <div class="item">
        <img src="images/mount.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Mountain</h3>
          <p>Trekking is always fun</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
