<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <form action="#" name="myForm" onsubmit="return validateForm()">
        <div class="container">
            <h3 style="text-align: center;">Registration form</h3>
           
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="firstName">
                    <small id="err" style="color:red"></small>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="lastName">
                    <small style="color:red"></small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="enterEmail">
                    <small style="color:red"></small>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender">
                        <option value="select">select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <small style="color:red"></small>
                </div>
                <div class="form-group">
                   
                    <div class="form-check">
                        <label for="choice">Course of choice :</label><br>
                        <label for="course1" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="course1" name="one" value="HTML">HTML
                            </label>
                        <br>
                        <label for="course2" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="course2" name="two" value="CSS">CSS
                          </label>
                        <br>
                        <small style="color:red"></small>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class=" btn btn-primary form-control">Submit</button>
                    </div>
                </div>

            </form>
            <script src="js/app.js"></script>
</body>

</html>
