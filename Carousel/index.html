<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  <script 
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
</script>
    <title>Carousel</title>
</head>
<body>
    <div class = "container">
        <h2>Carousel example</h2>
        <div id ="myCarousel" class = "carousel slide" data-ride="carousel">
            <!--Indicators that is radio button at the bottom-->
        <ol class = "carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to ="1" ></li>
            <li data-target="#myCarousel" data-slide-to ="2" ></li>
            <li data-target="#myCarousel" data-slide-to ="3" ></li>
            <li data-target="#myCarousel" data-slide-to ="4" ></li>
        </ol>
        <!---Adding Images for the slides-->
        <div class = "carousel-inner">
            <div class = "item active">
                <img src = "images/bulb.jpg" alt = "bulb" style = "width:100%;">
                <div class = "carousel-caption">
                    <h2>Glory</h2>
                </div>
            </div>
            <div class ="item">
                <img src = "images/channel art.jpg" alt = "science" style = "width:100%;">
                <div class = "carousel-caption">
                    <h2>Science</h2>
                </div>
            </div>
                <div class = "item">
                    <img src = "images/download (1).jpg" alt = "think" style = "width:100%;">
                    <div class = "carousel-caption">
                        <h2>think</h2>
                    </div>
                </div>
                <div class = "item">
                    <img src ="images/download.jpg" alt = "quote" style = "width:100%;">
                    <div class = "carousel-caption">
                        <h2>quote</h2>
                    </div>
                </div>
               <div class = "item">
                <img src = "images/images.jpg" alt ="time" style = "width:100%;">
                <div class = "carousel-caption">
                    <h2>time</h2>
                </div>
               </div>
                
                
            </div>
        </div>
        <!---Left and right controls-->
         <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
         </a>
      <a class = "right carousel-control" href = "#myCarousel" data-slide="next">
          <span class= "glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
      </a>
        </div>
    
    
</body> 
</html>
