<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You – MST University</title>
    <style>
        body {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .checkmark {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            80% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: white;
            color: #56ab2f;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background-color: #a8e6cf;
            color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">✓</div>
        <h1>Thank You for Your Application!</h1>
        <p>We’ve received your submission.</p>
        <p>Our admissions team will contact you shortly with the next steps.</p>
        <a class="btn-home" href="index.html">← Back to Home</a>
    </div>
</body>
</html>
